<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-handle data</title>
	<script src="../bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
	
	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="checkDate"> 切换模式 </button>
	</div>


	<script>
		
		new Vue({
			el:'#app',
			data:{
				message:'hello vueJS like You'
			},
			methods:{
				checkDate:function(){
					this.message = this.message.split("").reverse().join('');
				}
			}
		})

	</script>

</body>
</html>
